<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>图片转ascii</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>图片分辨率不宜过大, 否则会造成服务器长时间计算数据和服务器超出使用内存上限</h1>
    <h2>ascii图片保存位置: ./images/temp.png</h2>
    <form>
        <input type="file" name="file">
    </form>

    <div class='content'>
        <div>
            <p>before</p>
            <img class='before' src="">
        </div>
        <div>
            <p>after</p>
            <img class='after' src="">
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
